<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>IPS ‚Äì Directorio WhatsApp iCUR@</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            margin: 0;
            background: #eef3fb;
        }

        header {
            background: #1f4fd8;
            color: #fff;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 25px;
        }

        .card {
            background: #fff;
            border-radius: 14px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, .12);
            margin-bottom: 30px;
        }

        textarea {
            width: 100%;
            min-height: 100px;
            padding: 14px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            gap: 12px;
        }

        button {
            padding: 12px 20px;
            border-radius: 10px;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-blue {
            background: #1f4fd8;
            color: #fff;
        }

        .btn-green {
            background: #25D366;
            color: #fff;
        }

        .btn-green:disabled {
            background: #b7e6c9;
            cursor: not-allowed;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
        }

        .contact {
            background: #fff;
            border-radius: 14px;
            padding: 20px;
            box-shadow: 0 8px 18px rgba(0, 0, 0, .1);
            border: 2px solid transparent;
            cursor: pointer;
            position: relative;
        }

        .contact.selected {
            border-color: #1f4fd8;
            background: #f4f7ff;
        }

        .contact input {
            position: absolute;
            top: 18px;
            right: 18px;
            transform: scale(1.3);
        }

        .avatar {
            width: 46px;
            height: 46px;
            border-radius: 50%;
            background: #1f4fd8;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #f4f7ff;
            text-align: left;
        }

        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(255, 255, 255, .85);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 5px solid #ccc;
            border-top-color: #1f4fd8;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 13px;
            color: #666;
        }
    </style>
</head>

<body>

    <header>
        <h2>üì± Directorio WhatsApp ‚Äì IPS</h2>
        <div id="count">0 seleccionados</div>
    </header>

    <div class="container">

        <div class="card">
            <h3>‚úàÔ∏è Componer Mensaje</h3>
            <textarea id="message" maxlength="500" placeholder="M√°x. 500 caracteres..."></textarea>

            <div class="actions">
                <button class="btn-blue" onclick="toggleAll()">Seleccionar Todos</button>
                <button class="btn-green" id="sendBtn" disabled onclick="sendWhatsApp()">Enviar</button>
            </div>
        </div>

        <div class="grid" id="contacts"></div>

        <div class="card">
            <h3>üìú Historial de Env√≠os</h3>
            <table>
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Hora</th>
                        <th>Nombre</th>
                        <th>Tel√©fono</th>
                        <th>Mensaje</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody id="history"></tbody>
            </table>
        </div>

    </div>

    <div class="overlay" id="overlay">
        <div class="spinner"></div>
    </div>

    <footer>¬© 2026 IPS ‚Äì Innovaci√≥n en Seguridad Patrimonial</footer>

    <script>
        const messageLog = [];

        const contacts = [
            { name: "Daniel Ch√°varri", phone: "+51946118245" }
        ];

        const container = document.getElementById("contacts");
        const counter = document.getElementById("count");
        const sendBtn = document.getElementById("sendBtn");

        function formatPhone(p) {
            return p.replace(/^(\+\d{2})(\d{3})(\d{3})(\d{3})$/, "$1 $2 $3 $4");
        }

        function renderHistory() {
            const tbody = document.getElementById("history");
            tbody.innerHTML = "";
            messageLog.forEach(l => {
                const d = new Date(l.date);
                tbody.innerHTML += `
        <tr>
            <td>${d.toLocaleDateString("es-PE")}</td>
            <td>${d.toLocaleTimeString("es-PE")}</td>
            <td>${l.name}</td>
            <td>${formatPhone(l.to)}</td>
            <td>${l.message}</td>
            <td style="color:green;font-weight:bold">ENVIADO</td>
        </tr>`;
            });
        }

        function render() {
            container.innerHTML = "";
            contacts.forEach((c, i) => {
                container.innerHTML += `
        <div class="contact" id="c${i}" onclick="toggle(${i})">
            <input type="checkbox" id="chk${i}" onclick="event.stopPropagation()">
            <div class="avatar">${c.name[0]}</div>
            <h4>${c.name}</h4>
            <small>${formatPhone(c.phone)}</small>
        </div>`;
            });
        }

        function toggle(i) {
            const chk = document.getElementById("chk" + i);
            chk.checked = !chk.checked;
            document.getElementById("c" + i).classList.toggle("selected", chk.checked);
            sendBtn.disabled = !chk.checked;
        }

        async function sendWhatsApp() {
            const msg = message.value.trim();
            if (!msg) return alert("Escribe un mensaje");

            overlay.style.display = "flex";

            const res = await fetch("https://ips-whatsapp-backend.onrender.com/send-whatsapp", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: msg, phones: contacts })
            });

            const data = await res.json();

            data.results.forEach(r => {
                if (r.status === "enviado") {
                    messageLog.push({
                        date: r.date,
                        to: r.phone,
                        name: r.name,
                        message: msg
                    });
                }
            });

            renderHistory();
            overlay.style.display = "none";
        }

        render();
    </script>

</body>

</html>
