<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>IPS ‚Äì Directorio WhatsApp iCUR@</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            margin: 0;
            background: #eef3fb;
        }

        header {
            background: #1f4fd8;
            color: #fff;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 25px;
        }

        .card {
            background: #fff;
            border-radius: 14px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, .12);
            margin-bottom: 30px;
        }

        textarea {
            width: 100%;
            min-height: 100px;
            padding: 14px;
            border-radius: 10px;
            border: 1px solid #ccc;
            resize: none;
            font-size: 15px;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            gap: 12px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 20px;
            border-radius: 10px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-blue {
            background: #1f4fd8;
            color: #fff;
        }

        .btn-green {
            background: #25D366;
            color: #fff;
        }

        .btn-green:disabled {
            background: #b7e6c9;
            cursor: not-allowed;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
        }

        .contact {
            background: #fff;
            border-radius: 14px;
            padding: 20px;
            box-shadow: 0 8px 18px rgba(0, 0, 0, .1);
            border: 2px solid transparent;
            position: relative;
            cursor: pointer;
        }

        .contact.selected {
            border-color: #1f4fd8;
            background: #f4f7ff;
        }

        .contact input {
            position: absolute;
            top: 18px;
            right: 18px;
            transform: scale(1.3);
        }

        .avatar {
            width: 46px;
            height: 46px;
            border-radius: 50%;
            background: #1f4fd8;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .contact h4 {
            margin: 5px 0;
        }

        .contact small {
            color: #666;
            display: block;
            margin-bottom: 4px;
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 13px;
            color: #666;
        }
    </style>
</head>

<body>

    <header>
        <h2>üì± Directorio WhatsApp ‚Äì IPS</h2>
        <div id="count">0 seleccionados</div>
    </header>

    <div class="container">

        <!-- MENSAJE -->
        <div class="card">
            <h3>‚úàÔ∏è Componer Mensaje</h3>
            <textarea id="message" placeholder="Escribe tu mensaje aqu√≠..."></textarea>

            <div class="actions">
                <button class="btn-blue" onclick="toggleAll()">Seleccionar / Deseleccionar Todos</button>
                <button class="btn-green" id="sendBtn" disabled onclick="sendWhatsApp()">Enviar por WhatsApp</button>
            </div>
        </div>

        <!-- CONTACTOS -->
        <div class="grid" id="contacts"></div>

    </div>

    <footer>
        ¬© 2026 IPS ‚Äì Innovaci√≥n en Seguridad Patrimonial
    </footer>

    <script>
        const contacts = [
            { name: "Yhamir Ch√°varri", phone: "+51922109147", email: "yhamir@mail.com", address: "Av. Central 123" },
            { name: "Emilio Ch√°varri", phone: "+51975385583", email: "emilio@mail.com", address: "Calle Norte 456" },
            { name: "Sonia Zarzosa", phone: "+51947938310", email: "sonia@mail.com", address: "Jr. Lima 789" },
            { name: "Juan P√©rez", phone: "+521234567893", email: "juan@mail.com", address: "Paseo Sur 321" },
            { name: "Laura G√≥mez", phone: "+521234567894", email: "laura@mail.com", address: "Calle Este 654" },
            { name: "Pedro S√°nchez", phone: "+521234567895", email: "pedro@mail.com", address: "Av. Oeste 987" }
        ];

        const container = document.getElementById("contacts");
        const counter = document.getElementById("count");
        const sendBtn = document.getElementById("sendBtn");

        function render() {
            container.innerHTML = "";
            contacts.forEach((c, i) => {
                container.innerHTML += `
        <div class="contact" id="c${i}" onclick="toggle(${i})">
          <input type="checkbox" id="chk${i}">
          <div class="avatar">${c.name[0]}</div>
          <h4>${c.name}</h4>
          <small>üìû ${c.phone}</small>
          <small>üìß ${c.email}</small>
          <small>üìç ${c.address}</small>
        </div>
      `;
            });
            updateState();
        }

        function toggle(i) {
            const chk = document.getElementById("chk" + i);
            chk.checked = !chk.checked;
            document.getElementById("c" + i).classList.toggle("selected", chk.checked);
            updateState();
        }

        function toggleAll() {
            const all = contacts.every((_, i) => document.getElementById("chk" + i).checked);
            contacts.forEach((_, i) => {
                document.getElementById("chk" + i).checked = !all;
                document.getElementById("c" + i).classList.toggle("selected", !all);
            });
            updateState();
        }

        function updateState() {
            const selected = contacts.filter((_, i) => document.getElementById("chk" + i).checked).length;
            counter.textContent = `${selected} seleccionados`;
            sendBtn.disabled = selected === 0;
        }

        document.getElementById("message").addEventListener("input", updateState);

        async function sendWhatsApp() {
            const message = document.getElementById("message").value.trim();


            if (!message) {
                alert("Escribe un mensaje antes de enviar");
                return;
            }

            const phones = contacts.filter((_, i) => document.getElementById("chk" + i).checked).map(c => c.phone);


            if (phones.length === 0) {
                alert("Selecciona al menos un contacto");
                return;
            }

            const res = await fetch("https://ips-whatsapp-backend.onrender.com/send-whatsapp", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message, phones })
            });

            const data = await res.json();
            alert(data.success ? "Mensajes enviados correctamente" : "Error al enviar");
        }

        render();
    </script>

</body>

</html>
