<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>IPS ‚Äì Directorio WhatsApp iCUR@</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            margin: 0;
            background: linear-gradient(135deg, #0b2c4d, #123d6a);
            color: #fff;
        }

        header {
            padding: 25px;
            background: #1f4fd8;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 22px;
        }

        .container {
            max-width: 1100px;
            margin: auto;
            padding: 20px;
        }

        .card {
            background: #fff;
            color: #333;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, .15);
        }

        textarea {
            width: 100%;
            min-height: 90px;
            padding: 12px;
            font-size: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            resize: none;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        button {
            padding: 12px 18px;
            border-radius: 8px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-blue {
            background: #1f4fd8;
            color: #fff;
        }

        .btn-green {
            background: #25D366;
            color: #fff;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 18px;
        }

        .contact {
            border: 2px solid transparent;
            border-radius: 12px;
            padding: 18px;
            background: #fff;
            color: #333;
            position: relative;
        }

        .contact.selected {
            border-color: #1f4fd8;
            background: #f4f7ff;
        }

        .contact input {
            position: absolute;
            top: 15px;
            right: 15px;
            transform: scale(1.3);
        }

        .contact h4 {
            margin: 0 0 5px;
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 13px;
            opacity: .8;
        }
    </style>
</head>

<body>

    <header>
        <h1>üì± Directorio WhatsApp ‚Äì IPS</h1>
        <div id="count">0 seleccionados</div>
    </header>

    <div class="container">

        <!-- MENSAJE -->
        <div class="card">
            <h2>‚úàÔ∏è Componer Mensaje</h2>
            <textarea id="message" placeholder="Escribe tu mensaje aqu√≠..."></textarea>

            <div class="actions">
                <button class="btn-blue" onclick="toggleAll()">Seleccionar / Deseleccionar Todos</button>
                <button class="btn-green" onclick="sendWhatsApp()">Enviar por WhatsApp</button>
            </div>
        </div>

        <!-- CONTACTOS -->
        <div class="grid" id="contacts"></div>

    </div>

    <footer>
        ¬© 2026 IPS ‚Äì Innovaci√≥n en Seguridad Patrimonial
    </footer>

    <script>
        const contacts = [
            { name: "Yhamir Ch√°varri", phone: "+51922109147" },
            { name: "Emilio Ch√°varri", phone: "+51975385583" },
            { name: "Sonia Zarzosa", phone: "+51947938310" },
            { name: "Juan P√©rez", phone: "+521234567893" },
            { name: "Laura G√≥mez", phone: "+521234567894" },
            { name: "Pedro S√°nchez", phone: "+521234567895" },
            { name: "Sof√≠a Ram√≠rez", phone: "+521234567896" },
            { name: "Miguel Torres", phone: "+521234567897" },
            { name: "Elena Vargas", phone: "+521234567898" }
        ];

        const container = document.getElementById("contacts");
        const counter = document.getElementById("count");

        function render() {
            container.innerHTML = "";
            contacts.forEach((c, i) => {
                container.innerHTML += `
                <div class="contact" onclick="toggle(${i})" id="c${i}">
                    <input type="checkbox" id="chk${i}">
                    <h4>${c.name}</h4>
                    <div>${c.phone}</div>
                </div>
            `;
            });
            updateCount();
        }

        function toggle(i) {
            const chk = document.getElementById("chk" + i);
            chk.checked = !chk.checked;
            document.getElementById("c" + i)
                .classList.toggle("selected", chk.checked);
            updateCount();
        }

        function toggleAll() {
            const allChecked = contacts.every((_, i) => document.getElementById("chk" + i).checked);
            contacts.forEach((_, i) => {
                document.getElementById("chk" + i).checked = !allChecked;
                document.getElementById("c" + i)
                    .classList.toggle("selected", !allChecked);
            });
            updateCount();
        }

        function updateCount() {
            const selected = contacts.filter((_, i) => document.getElementById("chk" + i).checked).length;
            counter.textContent = `${selected} seleccionados`;
        }

        async function sendWhatsApp() {
            const message = document.getElementById("message").value.trim();
            const phones = contacts
                .filter((_, i) => document.getElementById("chk" + i).checked)
                .map(c => c.phone);

            if (!message) {
                alert("Escribe un mensaje");
                return;
            }

            if (phones.length === 0) {
                alert("Selecciona al menos un contacto");
                return;
            }

            const res = await fetch("https://ips-whatsapp-backend.onrender.com/send-whatsapp", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message, phones })
            });

            const data = await res.json();

            if (data.success) {
                alert("Mensajes enviados correctamente");
            } else {
                alert("Error al enviar mensajes");
            }
        }

        render();
    </script>

</body>

</html>
