<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>IPS ‚Äì Directorio WhatsApp iCUR@</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            margin: 0;
            background: #eef3fb;
        }

        header {
            background: #1f4fd8;
            color: #fff;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 25px;
        }

        .card {
            background: #fff;
            border-radius: 14px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, .12);
            margin-bottom: 30px;
        }

        textarea {
            width: 100%;
            min-height: 100px;
            padding: 14px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            gap: 12px;
        }

        button {
            padding: 12px 20px;
            border-radius: 10px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: all .25s ease;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .btn-blue {
            background: #1f4fd8;
            color: #fff;
        }

        .btn-green {
            background: #25D366;
            color: #fff;
        }

        .btn-green:disabled {
            background: #b7e6c9;
            cursor: not-allowed;
            transform: none;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
        }

        .contact {
            background: #fff;
            border-radius: 14px;
            padding: 20px;
            box-shadow: 0 8px 18px rgba(0, 0, 0, .1);
            border: 2px solid transparent;
            cursor: pointer;
            transition: all .25s ease;
            position: relative;
        }

        .contact:hover {
            transform: translateY(-4px);
        }

        .contact.selected {
            border-color: #1f4fd8;
            background: #f4f7ff;
        }

        .contact input {
            position: absolute;
            top: 18px;
            right: 18px;
            transform: scale(1.3);
        }

        .avatar {
            width: 46px;
            height: 46px;
            border-radius: 50%;
            background: #1f4fd8;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .contact small {
            display: block;
            color: #666;
            margin-bottom: 4px;
        }

        /* LOADER */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(255, 255, 255, .85);
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 1000;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 5px solid #ccc;
            border-top-color: #1f4fd8;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .modal {
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, .2);
            max-width: 420px;
            text-align: center;
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 13px;
            color: #666;
        }
    </style>
</head>

<body>

    <header>
        <h2>üì± Directorio WhatsApp ‚Äì IPS</h2>
        <div id="count">0 seleccionados</div>
    </header>

    <div class="container">

        <div class="card">
            <h3>‚úàÔ∏è Componer Mensaje</h3>
            <textarea id="message" placeholder="Escribe tu mensaje aqu√≠..."></textarea>

            <div class="actions">
                <button class="btn-blue" onclick="toggleAll()">Seleccionar / Deseleccionar Todos</button>
                <button class="btn-green" id="sendBtn" disabled onclick="sendWhatsApp()">Enviar por WhatsApp</button>
            </div>
        </div>

        <div class="grid" id="contacts"></div>

    </div>

    <div class="overlay" id="overlay">
        <div class="spinner"></div>
        <p>Enviando mensaje...</p>
    </div>

    <div class="overlay" id="result">
        <div class="modal">
            <h3>‚úÖ Mensaje enviado</h3>
            <p id="resultText"></p>
            <button class="btn-blue" onclick="closeResult()">Aceptar</button>
        </div>
    </div>

    <footer>
        ¬© 2026 IPS ‚Äì Innovaci√≥n en Seguridad Patrimonial
    </footer>

    <script>
        const contacts = [
            { name: "Yhamir Ch√°varri", phone: "+51922109147", email: "yhamir@mail.com", address: "Av. Central 123" },
            { name: "Emilio Ch√°varri", phone: "+51975385583", email: "emilio@mail.com", address: "Calle Norte 456" },
            { name: "Sonia Zarzosa", phone: "+51947938310", email: "sonia@mail.com", address: "Jr. Lima 789" }
        ];

        const container = document.getElementById("contacts");
        const counter = document.getElementById("count");
        const sendBtn = document.getElementById("sendBtn");

        function render() {
            container.innerHTML = "";
            contacts.forEach((c, i) => {
                container.innerHTML += `
      <div class="contact" id="c${i}" onclick="toggle(${i})">
        <input type="checkbox" id="chk${i}" onclick="event.stopPropagation()">
        <div class="avatar">${c.name[0]}</div>
        <h4>${c.name}</h4>
        <small>üìû ${c.phone}</small>
        <small>üìß ${c.email}</small>
        <small>üìç ${c.address}</small>
      </div>`;
            });
            updateState();
        }

        function toggle(i) {
            const chk = document.getElementById("chk" + i);
            chk.checked = !chk.checked;
            document.getElementById("c" + i).classList.toggle("selected", chk.checked);
            updateState();
        }

        function toggleAll() {
            const all = contacts.every((_, i) => document.getElementById("chk" + i).checked);
            contacts.forEach((_, i) => {
                document.getElementById("chk" + i).checked = !all;
                document.getElementById("c" + i).classList.toggle("selected", !all);
            });
            updateState();
        }

        function updateState() {
            const selected = contacts.filter((_, i) => document.getElementById("chk" + i).checked).length;
            counter.textContent = `${selected} seleccionados`;
            sendBtn.disabled = selected === 0;
        }

        async function sendWhatsApp() {
            const msg = document.getElementById("message").value.trim();
            if (!msg) return alert("Escribe un mensaje");

            const phones = contacts.filter((_, i) => document.getElementById("chk" + i).checked);
            document.getElementById("overlay").style.display = "flex";

            await fetch("https://ips-whatsapp-backend.onrender.com/send-whatsapp", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: msg, phones: phones.map(p => p.phone) })
            });

            document.getElementById("overlay").style.display = "none";
            document.getElementById("resultText").textContent =
                "Mensaje enviado a: " + phones.map(p => p.name).join(", ");
            document.getElementById("result").style.display = "flex";
        }

        function closeResult() {
            document.getElementById("result").style.display = "none";
        }

        render();
    </script>

</body>

</html>
