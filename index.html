<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>IPS ‚Äì Directorio WhatsApp iCUR@</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        /* ================= ESTILOS ================= */
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif
        }

        body {
            margin: 0;
            background: #eef3fb
        }

        header {
            background: #1f4fd8;
            color: #fff;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center
        }

        .container {
            max-width: 1100px;
            margin: auto;
            padding: 25px
        }

        .card {
            background: #fff;
            border-radius: 14px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, .12);
            margin-bottom: 25px
        }

        textarea {
            width: 100%;
            min-height: 90px;
            padding: 14px;
            border-radius: 10px;
            border: 1px solid #ccc
        }

        .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 15px
        }

        button {
            padding: 12px 20px;
            border-radius: 10px;
            border: none;
            font-weight: bold;
            cursor: pointer
        }

        .btn-blue {
            background: #1f4fd8;
            color: #fff
        }

        .btn-green {
            background: #25D366;
            color: #fff
        }

        .btn-green:disabled {
            background: #b7e6c9;
            cursor: not-allowed
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 16px
        }

        .contact {
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: #fff;
            padding: 14px;
            border-radius: 12px;
            box-shadow: 0 6px 14px rgba(0, 0, 0, .08);
            cursor: pointer
        }

        .contact.selected {
            border: 2px solid #1f4fd8;
            background: #f4f7ff
        }

        .contact input {
            position: absolute;
            top: 12px;
            right: 12px
        }

        .contact-header {
            display: flex;
            gap: 10px
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #1f4fd8;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold
        }

        .send-btn {
            background: #16a34a;
            color: #fff;
            border-radius: 8px;
            padding: 10px;
            font-weight: bold
        }

        .send-btn:hover {
            background: #12863e
        }

        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(255, 255, 255, .85);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 5px solid #ccc;
            border-top-color: #1f4fd8;
            border-radius: 50%;
            animation: spin 1s linear infinite
        }

        @keyframes spin {
            to {
                transform: rotate(360deg)
            }
        }

        table {
            width: 100%;
            border-collapse: collapse
        }

        th,
        td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            font-size: 14px
        }

        th {
            background: #f4f7ff
        }

        .status {
            padding: 4px 10px;
            border-radius: 999px;
            font-size: 12px;
            font-weight: bold
        }

        .status.pendiente {
            background: #fde68a;
            color: #92400e
        }

        .status.enviado {
            background: #bfdbfe;
            color: #1e40af
        }

        .status.entregado {
            background: #bbf7d0;
            color: #166534
        }

        .status.fallido {
            background: #fecaca;
            color: #7f1d1d
        }

        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #16a34a;
            color: white;
            padding: 14px 20px;
            border-radius: 10px;
            opacity: 0;
            transition: .3s
        }

        .toast.show {
            opacity: 1
        }

        .toast.error {
            background: #dc2626
        }
    </style>
</head>

<body>

    <header>
        <h2>üì± Directorio WhatsApp ‚Äì IPS</h2>
        <div id="count">0 seleccionados</div>
    </header>

    <div class="container">

        <div class="card">
            <h3>‚úàÔ∏è Componer Mensaje</h3>
            <textarea id="message" placeholder="M√°x. 500 caracteres..."></textarea>
            <div class="actions">
                <button class="btn-blue" onclick="toggleAll()">Seleccionar Todos</button>
                <button class="btn-green" id="sendBtn" disabled onclick="sendWhatsApp()">Enviar por WhatsApp</button>
            </div>
        </div>

        <div class="grid" id="contacts"></div>

        <div class="card">
            <h3>üìú Historial de Env√≠os</h3>
            <table>
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Hora</th>
                        <th>Nombre</th>
                        <th>Tel√©fono</th>
                        <th>Mensaje</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody id="history"></tbody>
            </table>
        </div>

        <div class="card" id="kpiCard">
            <h3>üìä KPI Mensajer√≠a</h3>
            <p>Entregados: <span id="kpi-ok">0</span></p>
            <p>Fallidos: <span id="kpi-fail">0</span></p>
        </div>

    </div>

    <div class="overlay" id="overlay">
        <div class="spinner"></div>
    </div>
    <div id="toast" class="toast"></div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

    <script>
        /* ================= CONFIG ================= */
        const API = "https://ips-whatsapp-backend.onrender.com";
        const userRole = "operador"; // supervisor | operador

        /* ================= DATA ================= */
        const contacts = [
            { name: "Daniel Ch√°varri", phone: "+51946118245", email: "daniel@ips.com" },
            { name: "Carlos Ibarra", phone: "+51921872052", email: "carlos@ips.com" },
            { name: "Benjamin Cavero", phone: "+51996381644", email: "benjamin@ips.com" }
        ];

        const messageLog = [];

        /* ================= UI ================= */
        const container = document.getElementById("contacts");
        const history = document.getElementById("history");
        const counter = document.getElementById("count");
        const sendBtn = document.getElementById("sendBtn");
        const overlay = document.getElementById("overlay");

        function toast(msg, type = "success") {
            const t = document.getElementById("toast");
            t.textContent = msg;
            t.className = `toast show ${type === "error" ? "error" : ""}`;
            setTimeout(() => t.classList.remove("show"), 3000);
        }

        /* ================= RENDER ================= */
        function renderContacts() {
            container.innerHTML = "";
            contacts.forEach((c, i) => {
                container.innerHTML += `
  <div class="contact" id="c${i}" onclick="toggle(${i})">
   <input type="checkbox" id="chk${i}" onclick="event.stopPropagation()">
   <div class="contact-header">
    <div class="avatar">${c.name[0]}</div>
    <div><strong>${c.name}</strong><br><small>${c.phone}</small></div>
   </div>
  </div>`;
            });
        }

        function renderHistory() {
            history.innerHTML = "";
            messageLog.forEach(m => {
                const d = new Date(m.date);
                history.innerHTML += `
  <tr>
   <td>${d.toLocaleDateString()}</td>
   <td>${d.toLocaleTimeString()}</td>
   <td>${m.name}</td>
   <td>${m.phone}</td>
   <td>${m.message}</td>
   <td><span class="status ${m.status}">${m.status}</span></td>
  </tr>`;
            });
        }

        /* ================= ACTIONS ================= */
        function toggle(i) {
            const chk = document.getElementById("chk" + i);
            chk.checked = !chk.checked;
            document.getElementById("c" + i).classList.toggle("selected", chk.checked);
            updateCounter();
        }

        function toggleAll() {
            const all = contacts.every((_, i) => document.getElementById("chk" + i).checked);
            contacts.forEach((_, i) => {
                document.getElementById("chk" + i).checked = !all;
                document.getElementById("c" + i).classList.toggle("selected", !all);
            });
            updateCounter();
        }

        function updateCounter() {
            const count = contacts.filter((_, i) => document.getElementById("chk" + i).checked).length;
            counter.textContent = `${count} seleccionados`;
            sendBtn.disabled = !count;
        }

        /* ================= SEND ================= */
        async function sendWhatsApp() {
            const msg = document.getElementById("message").value.trim();
            if (!msg) return toast("Escribe un mensaje", "error");

            overlay.style.display = "flex";

            try {
                const selected = contacts.filter((_, i) => document.getElementById("chk" + i).checked);
                const res = await fetch(`${API}/send-whatsapp`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: msg, phones: selected })
                });
                const data = await res.json();
                data.accepted.forEach(c => {
                    messageLog.push({
                        id: crypto.randomUUID(),
                        name: c.name,
                        phone: c.phone,
                        message: msg,
                        date: c.date,
                        status: "pendiente",
                        sid: null
                    });
                });
                renderHistory();
                toast("Mensajes enviados");
            } catch {
                toast("Error al enviar", "error");
            } finally {
                overlay.style.display = "none";
            }
        }

        /* ================= SOCKET ================= */
        const socket = io(API);

        socket.on("status-update", data => {
            const msg = messageLog.find(m => m.sid === data.messageSid);
            if (msg) {
                msg.status = data.status;
                renderHistory();
                loadKPI();
            }
        });

        /* ================= KPI ================= */
        async function loadKPI() {
            if (userRole !== "supervisor") {
                document.getElementById("kpiCard").style.display = "none";
                return;
            }
            const r = await fetch(`${API}/kpi`);
            const d = await r.json();
            document.getElementById("kpi-ok").textContent = d.find(x => x.status === "entregado")?.count || 0;
            document.getElementById("kpi-fail").textContent = d.find(x => x.status === "fallido")?.count || 0;
        }

        /* ================= INIT ================= */
        renderContacts();
        loadKPI();
    </script>

</body>

</html>
